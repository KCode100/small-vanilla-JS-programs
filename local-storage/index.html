<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>local storage</title>
</head>
<body>
    <div class="container">
        <div class="card text-center mt-4">
            <div class="card-header">
              Local storage
            </div>
            <div class="card-body">
              <h5 class="card-title">Your Messages will be saved to your device</h5>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Message:</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              <a href="#" class="btn btn-primary float-left">Add</a>
              <a href="#" class="btn btn-danger float-right clear-all">Clear all</a>
            </div>
            <div class="card-footer alert-message"></div>
        </div>
        <div class="messages"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
